; PoE Planner - LLM 모델 설정 파일 (config.ini)
; =====================================================
; 이 파일은 PoE 플래너가 사용할 LLM(거대 언어 모델)의 세부 모델 ID를 설정합니다.
; 
; 1. 이 파일의 이름을 "config.ini" 로 정확히 저장해주세요.
;    (만약 파일 이름이 "config.example.ini" 라면 "example" 부분을 지워주세요.)
; 2. 아래 각 모델 ID를 자네가 사용하고자 하는, 그리고 접근 권한이 있는
;    정확한 모델 ID로 수정할 수 있습니다.
; 3. 잘 모르겠다면, 아래 적힌 기본 추천 모델 ID를 그대로 사용해도 괜찮습니다.
; 4. 이 설정은 프로그램 내 "LLM 모델 설정" 메뉴를 통해서도 변경하고 저장할 수 있습니다.
; =====================================================

[LLM_MODELS]

; ChatGPT에 사용할 모델 ID를 지정합니다.
; 예시: gpt-3.5-turbo, gpt-4, gpt-4o, gpt-4o-mini 등
; (OpenAI API 키가 해당 모델에 대한 접근 권한이 있어야 합니다.)
CHATGPT_MODEL = gpt-4o-mini

; Gemini에 사용할 모델 ID를 지정합니다.
; 예시: models/gemini-1.5-flash-latest, models/gemini-1.5-pro-latest 등
; (Gemini API 키가 해당 모델에 대한 접근 권한이 있어야 하며,
;  정확한 모델 이름은 이전에 `python src/guide.py` 실행 시 터미널에 출력되었던
;  "사용 가능한 Gemini 모델 목록"을 참고하세요.)
GEMINI_MODEL = models/gemini-1.5-flash-latest